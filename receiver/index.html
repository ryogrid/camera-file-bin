<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>Optical File Transfer - Receiver</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            max-width: 100vw;
            box-sizing: border-box;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .media-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        video {
            border: 2px solid #333;
            max-width: 100%;
            max-height: 50vh;
            object-fit: contain;
        }

        canvas {
            border: 2px solid #666;
            max-width: 100%;
            max-height: 40vh;
            object-fit: contain;
            background-color: white;
        }

        #status {
            margin: 15px 0;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 4px;
            text-align: center;
            font-weight: bold;
        }

        @media (max-width: 600px) {
            .media-container {
                gap: 10px;
            }
            
            video {
                max-height: 40vh;
            }
            
            canvas {
                max-height: 30vh;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Receiver - ファイル受信</h1>
        
        <div id="status">カメラ起動中...</div>
        
        <div id="debug-info" style="margin: 10px 0; padding: 10px; background-color: #f8f8f8; border-radius: 4px; font-family: monospace; font-size: 12px;">
            <div>受信状況: <span id="reception-status">待機中</span></div>
            <div>アクティブセッション: <span id="active-sessions">0</span></div>
            <div>ファイル名: <span id="current-filename">-</span></div>
            <div>進捗: <span id="progress-info">-</span></div>
        </div>
        
        <div class="media-container">
            <video id="video" autoplay playsinline></video>
            <canvas id="canvas" width="400" height="400"></canvas>
        </div>
    </div>

    <script type="module" src="./src/main.js"></script>
</body>

</html>
