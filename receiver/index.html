<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>Optical File Transfer - Receiver</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            max-width: 100vw;
            box-sizing: border-box;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .media-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        video {
            border: 2px solid #333;
            max-width: 100%;
            max-height: 50vh;
            object-fit: contain;
        }

        canvas {
            border: 2px solid #666;
            max-width: 100%;
            max-height: 40vh;
            object-fit: contain;
            background-color: white;
        }

        #status {
            margin: 15px 0;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 4px;
            text-align: center;
            font-weight: bold;
        }

        @media (max-width: 600px) {
            .media-container {
                gap: 10px;
            }
            
            video {
                max-height: 40vh;
            }
            
            canvas {
                max-height: 30vh;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Receiver - ファイル受信</h1>
        
        <div id="status">カメラ起動中...</div>
        
        <div id="debug-info" style="margin: 10px 0; padding: 10px; background-color: #e8f4f8; border: 1px solid #4a90e2; border-radius: 4px; font-family: monospace; font-size: 11px;">
            <div style="font-weight: bold; margin-bottom: 5px; color: #2c5aa0;">📊 受信状況</div>
            <div>総読取: <span id="total-reads">0</span> | Valid: <span id="valid-frames">0</span> | Invalid: <span id="invalid-frames">0</span></div>
            <div>進捗: <span id="progress-info">-</span></div>
            <div>ファイル: <span id="current-filename">-</span></div>
        </div>
        
        <details style="margin: 10px 0;">
            <summary style="cursor: pointer; padding: 5px; background-color: #f0f0f0; border-radius: 4px; user-select: none;">🔍 詳細デバッグログ（タップして開く）</summary>
            <div id="debug-log" style="margin-top: 5px; padding: 10px; background-color: #1e1e1e; color: #00ff00; border-radius: 4px; font-family: monospace; font-size: 10px; max-height: 300px; overflow-y: auto; white-space: pre-wrap; word-wrap: break-word;">
起動中...
            </div>
        </details>
        
        <div class="media-container">
            <video id="video" autoplay playsinline></video>
            <canvas id="canvas" width="400" height="400"></canvas>
        </div>
    </div>

    <script type="module" src="./src/main.js"></script>
</body>

</html>
