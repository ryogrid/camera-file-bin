<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>Optical File Transfer - Sender</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            max-width: 100vw;
            box-sizing: border-box;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .controls {
            margin-bottom: 20px;
        }

        .controls label {
            display: block;
            margin: 10px 0;
        }

        .controls input[type="number"] {
            width: 100px;
            margin-left: 10px;
        }

        .canvas-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        canvas {
            border: 2px solid #333;
            max-width: 100%;
            max-height: 70vh;
            object-fit: contain;
            background-color: white;
        }

        #status {
            margin: 15px 0;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 4px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Sender - ファイル送信</h1>
        
        <div class="controls">
            <input type="file" id="file">
            <label>シャードサイズ: <input type="number" id="shardSize" value="1024"></label>
            <label>パリティ数: <input type="number" id="parity" value="4"></label>
            <button id="start">送信開始</button>
        </div>

        <div id="status">ファイルを選択して送信開始してください</div>
        
        <div class="canvas-container">
            <canvas id="canvas" width="400" height="400"></canvas>
        </div>
    </div>

    <script type="module" src="./src/main.js"></script>
</body>

</html>
